
<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<div class="container">
		<h1>Background Generator</h1>
		<input class="color1" type="color" name="color1" value="#28abb9">
		<input class="color2" type="color" name="color2" value="#2d6187">
		<h2>Current CSS Background</h2>
		<p>Select gradient direction</p>
		<select id="sel">
			<option>To right</option>
			<option>To left</option>
		</select>
		<h3 class="mt-3">linear-gradient(to right, rgb(40, 171, 185), rgb(45, 97, 135));</h3>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
